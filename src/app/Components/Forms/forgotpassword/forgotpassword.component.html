<div class="forgot-password-form">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form p-5 rounded shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form (ngSubmit)="onSubmit()" class="form-group" [formGroup]="forgotPasswordForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" [class.is-invalid]="validateControl('username')">
                    <span class="text-danger" *ngIf="validateControlError('username','required')">Username is Mandatory</span>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email" [class.is-invalid]="validateControl('email')">
                    <span class="text-danger" *ngIf="validateControlError('email','required')">Email is Mandatory</span>
                    <span class="text-danger" *ngIf="validateControlError('email','email')">Enter a valid Email</span>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="!isFormValid">Submit</button>
            </form>
            <div class="text-center mt-3">
                <a class="text-decoration-none" routerLink="/login">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<div class="loginform">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form p-5 rounded shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control password" placeholder="Password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                Don't have an account? <a routerLink="register" class="text-decoration-none">Sign up</a>
            </div>
        </div>
    </div>
</div>

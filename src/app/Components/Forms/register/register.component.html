<div class="registrationform">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form p-5 rounded shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Register</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control password" placeholder="Password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control password" placeholder="Confirm Password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                Already have an account? <a href=# class="text-decoration-none">Login</a>
            </div>
        </div>
    </div>
</div>
